<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Smooth Scroll</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
        }
        .dropdown {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            width: 100%;
        }
        .dropdown-content a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            display: inline-block;
        }
        .section {
            padding: 100px;
            height: 100vh;
        }
        #home { background-color: #f4f4f4; }
        #sop { background-color: #eaeaea; }
        #profile { background-color: #d4d4d4; }
        #education { background-color: #b8b8b8; }
        #activities { background-color: #9e9e9e; }
        #contact { background-color: #848484; }
    </style>
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#sop">SOP</a>
            <a href="#profile">Profile</a>
            <a href="#education">Educations</a>
            <a href="#activities">Activities</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div id="home" class="section">Home Content</div>
    <div id="sop" class="section">SOP Content</div>
    <div id="profile" class="section">Profile Content</div>
    <div id="education" class="section">Education Content</div>
    <div id="activities" class="section">Activities Content</div>
    <div id="contact" class="section">Contact Content</div>
</body>
</html>
